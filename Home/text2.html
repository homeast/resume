<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta http-equiv="content-type" content="text/html; charset=utf-8" />  
<title></title>  

<script type="text/javascript" src="http://keleyi.com/keleyi/pmedia/jquery/jquery-1.10.2.min.js"></script>  
<script type="text/javascript">  
    $(function () {  
        var x = 10;  
        var y = -120;  
        $("a.tooltip").mouseover(function (e) {  
        this.myTitle = this.title;  
        this.title = "";  
        var imgTitle = this.myTitle ? "<br />" + this.myTitle + " 产品预览图" : "";  
        var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='' width='400' height='300' />" + imgTitle + "</div>";  
        $("body").append(tooltip);  
        $("#tooltip")  
        .css({  
        "top": (e.pageY + y) + "px",  
        "left": (e.pageX + x) + "px"  
        }).show("fast");  
        }).mouseout(function (e) {  
        this.title = this.myTitle;  
        $("#tooltip").remove();  
        }).mousemove(function (e) {  
        $("#tooltip").css({  
        "top": (e.pageY + y) + "px",  
        "left": (e.pageX + x) + "px"  
        });  
        });  
    })  
</script>  
<style>  
    ul{margin: 30px auto; width:1440px;}  
    ul li{float: left; padding-right: 20px; list-style: none;}  
    ul li img{width: 77px; height: 57px; padding: 6px; border: 1px solid #ccc; background-color:#eee; -webkit-border-radius: 8px;}  
    #tooltip{  
    position: absolute;  
    background-color: #eee;  
    border: 1px solid #999;  
    width: 400px;  
    height: 300px;  
    -webkit-border-radius: 8px;  
    font-family: "微软雅黑";  
    padding: 20px;  
    }  
</style>  
</head>  
<body>  
<ul>  
<li><a href="http://keleyi.com/keleyi/phtml/image/img/bmw_m1_hood.jpg" title="" class="tooltip"><img src="http://keleyi.com/keleyi/phtml/image/img/bmw_m1_hood.jpg" alt="" /></a></li>   
</ul> 
</body>  
</html>
